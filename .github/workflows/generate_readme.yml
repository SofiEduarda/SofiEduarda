name: Atualizar Idade

on:
  schedule:
    # Runs at 12am IST
    - cron: '0 0 13 4 *'
  push:
    branches:
      - main

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Update README
        run: python generate_readme.py

      - name: Commit Changes
        run: |
          git config --local user.email "sofiaeducruz@github.com"
          git config --local user.name "Sofia Eduarda"
          git commit -m "Atualizar idade" -a
